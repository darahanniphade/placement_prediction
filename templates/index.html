<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placement Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 text-primary"> Placement Predictor</h2>
    <form method="POST">

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">CGPA (0.0 – 10.0)</label>
          <input type="number" step="0.01" min="0" max="10" name="cgpa" class="form-control" required>
        </div>
        <div class="col">
          <label class="form-label">Projects (0 – 20)</label>
          <input type="number" min="0" max="20" name="projects" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Aptitude Test Score (0 – 100)</label>
          <input type="number" min="0" max="100" name="aptitude" class="form-control" required>
        </div>
        <div class="col">
          <label class="form-label">Soft Skills Rating (0.0 – 10.0)</label>
          <input type="number" step="0.1" min="0" max="10" name="softskills" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">SSC Marks (0 – 100)</label>
          <input type="number" min="0" max="100" name="ssc" class="form-control" required>
        </div>
        <div class="col">
          <label class="form-label">HSC Marks (0 – 100)</label>
          <input type="number" min="0" max="100" name="hsc" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Predict Placement</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4 text-center fs-5 fw-bold">
      {{ prediction }}
    </div>
    {% endif %}
  </div>
</div>

</body>
</html>
